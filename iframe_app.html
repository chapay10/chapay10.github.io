<html>
<head>
    <script src="https://vk.com/js/api/xd_connection.js?2"  type="text/javascript"></script>
</head>
<body>
<script type="text/javascript">
  VK.init(function() { 
    VK.addCallback('onDeviceOrientationNotSupported', function()
    {
        document.getElementById("Orientation").innerHTML='onDeviceOrientationNotSupported';
    });
      VK.addCallback('onDeviceOrientation', function(abs, x, y, z)
     {
          document.getElementById("Orientation").innerHTML='abs='+abs+'<br>x='+x+'<br>y='+y+'<br>z='+z;
      });
      VK.addCallback('onDeviceMotion', (x, y, z) => {document.getElementById("Motion").innerHTML='x='+x+'<br>y='+y+'<br>z='+z;});
  }, function() { 
     // API initialization failed 
     // Can reload page here 
    }, '5.73');
  function HandleDeviceOrientation() {
    console.log('HandleDeviceOrientation');
    
   VK.callMethod('startHandleDeviceOrientation', true, true); 
      
  };
    
</script>
<hr>
<button onclick="HandleDeviceOrientation()" class="button">HandleDeviceOrientation</button>
<div class="text">Group id:</div>
<label id="Orientation">Orientation</label>
<br>
<br>
<label id="Motion">Motion</label>
</body>
</html>
